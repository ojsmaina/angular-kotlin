<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <!--show dashboard when this button is clicked-->
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle side nav" mat-icon-button color="secondary" (click)="showDashbord()">
        <h5 class="title">{{title}} <mat-icon aria-label="Side nav toggle icon">home</mat-icon> </h5>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/customers">Customers</a>
      <a mat-list-item routerLink="/connections">Connections</a>
      <a mat-list-item routerLink="/bills">Bills</a>
      <a mat-list-item routerLink="/reports">Reports</a>
      <a mat-list-item routerLink="/users">Users and Accounts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar role="toolbar" color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle side nav" mat-icon-button (click)="drawer.toggle()" color="secondary">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="toolbar-space-filler"></span>
        <span>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help & About</button>
            <button mat-menu-item>Logout</button>
          </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="content">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

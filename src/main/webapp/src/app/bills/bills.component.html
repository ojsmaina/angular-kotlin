<div class="row">
  <div class="col-sm-4 bill-connection-wrapper">
    <form class="connection-search-form">
      <mat-form-field class="connection-search-full-width">
        <input type="text" placeholder="Enter Meter Serial Number" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>

      </mat-form-field>
    </form>

  </div>
  <div class="col-sm-8 bill-wrapper">.col-sm-8</div>
</div>
